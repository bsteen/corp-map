<!doctype html>
<meta charset="UTF-8">
<html>
<title>AT&T Corporate Structure | Hierarchical layout</title>
<head>
	<style type="text/css">
		body {
			font: 10pt sans;
		}

		#mynetwork {
			width: 1200px;
			height: 600px;
			border: 1px solid lightgray;
		}
	</style>

	<script type="text/javascript" src="vis-4.21.0/dist/vis.js"></script>
	<link href="vis-4.21.0/dist/vis-network.min.css" rel="stylesheet" type="text/css"/>

	<script type="text/javascript">
		var network = null;
		
		function destroy() {
			if (network !== null) {
				network.destroy();
				network = null;
			}
		}

		function draw() {
			destroy();
			
			var nodes = [];		// Create a data table with nodes.
			var edges = [];		// Create a data table with links; Lines between nodes.
			var LOGO_DIR = "logos/";  // Change these to Wikipedia URLs
			
			// Add images and make structure/connections
			nodes.push({id: 1, label: "AT&T Inc.", image: LOGO_DIR + "AT&T.svg", shape: "image"});
			nodes.push({id: 2, label: "Warner Media, LLC", image: LOGO_DIR + "WarnerMedia.svg", shape: "image"});
			edges.push({from: 1, to: 2, length: 0});
			
			nodes.push({id: 3, label: "Home Box Office, Inc.", image: LOGO_DIR + "HBO.svg", shape: "image"});
			nodes.push({id: 4, label: "Otter Media Holdings, LLC", image: LOGO_DIR + "Otter_Media.png", shape: "image"});
			nodes.push({id: 5, label: "Turner Broadcasting System, Inc.", image: LOGO_DIR + "Turner_Broadcasting_Systems.svg", shape: "image"});
			nodes.push({id: 6, label: "Warner Bros. Entertainment Inc.", image: LOGO_DIR + "Warner_Bros.svg", shape: "image"});
			edges.push({from: 2, to: 3, length: 0});
			edges.push({from: 2, to: 4, length: 0});
			edges.push({from: 2, to: 5, length: 0});
			edges.push({from: 2, to: 6, length: 0});
			
			// create a network
			var container = document.getElementById('mynetwork');
			var data = {
				nodes: nodes,
				edges: edges
			};
			var options = {
				physics : false,
				layout: {
					hierarchical: {
						enabled: true,
						direction: "UD",
						nodeSpacing: 300
					}
				},
				nodes: {				// http://visjs.org/docs/network/nodes.html
					font: {
						color: '#000000' // node label text color
					},
					widthConstraint: {
						maximum: 130	// width for node label text
					},
					color: {			// Image box and line colors
						border: '#2E2E2E',
						background: '#FFFFFF',
						highlight: {
							border: '#2E2E2E',
							background: '#D2E5FF'
						}
					},
					shapeProperties: {
						useImageSize: false,
						useBorderWithImage: true,
						borderDashes: false
					}
				}
			};
			network = new vis.Network(container, data, options);
		}
	</script>
</head>

<h2>AT&T Corporate Structure | Hierarchical layout</h2>
<body onload="draw();">
	<div id="mynetwork"></div>
</body>
</html>
